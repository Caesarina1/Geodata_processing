{% extends 'base.html' %}
{% load static %}

{% block home_button %}
<form action="/">
    <input type="submit" value="home"/>
</form>
{% endblock %}

{% block content %}
<div>
    <p>Enter your position</p>
    <form>
        Your unit <input list="unit_type"  placeholder="type of unit" required><br>
            <datalist id="unit_type">
                <option>M777</option>
                <option>HIMARS M142</option>
                <option>Storm Shadow</option>
                <option>C-300</option>
            </datalist>
        Latitude <input type="text" name="latitude" required ><br>
        Longitude <input type="text" name="longitude" required ><br>
        Comment <input type="text" name="comment"><br>

    <input type="submit" value="SEND">
    </form>
</div>
{% endblock %}
